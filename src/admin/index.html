<!DOCTYPE html>
<html lang="zh-Hans">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>管理页面</title>
	<link rel="stylesheet" href="./../../assets/css/reset.css">
	<link rel="stylesheet" href="./../../assets/css/iconfont.css">
	<link rel="stylesheet" href="./css/admin.css">
</head>

<body>
	<header>
		<div class="logo">
			<i class="iconfont icon-MUSIC"></i>
			<span class="text">Music</span>
		</div>
		<div class="add">
			<i class="iconfont icon-add"></i>
		</div>
	</header>
	<main>
		<div class="songs">
			<h4 class="title"><i class="iconfont icon-app"></i>Songs List</h4>
			<ul>
				<li>
					<div class="item">
						<div class="info">
								<span class="num">1.</span>
								<span class="name">歌曲名称</span>
							</div>
							<div class="options">
									<i class="iconfont icon-edit"></i>
									<i class="iconfont icon-delete"></i>
							</div>
					</div>					
				</li>
				<li class="active">
					<div class="item">
						<div class="info">
								<span class="num">1.</span>
								<span class="name">歌曲名称</span>
							</div>
							<div class="options">
									<i class="iconfont icon-edit"></i>
									<i class="iconfont icon-delete"></i>
							</div>
					</div>					
				</li>
				<li>
					<div class="item">
						<div class="info">
								<span class="num">1.</span>
								<span class="name">歌曲名称</span>
							</div>
							<div class="options">
									<i class="iconfont icon-edit"></i>
									<i class="iconfont icon-delete"></i>
							</div>
					</div>					
				</li>
			</ul>
		</div>
		<div class="editbox">
			<div class="box">
				<h4 class="title"><i class="iconfont icon-settings"></i> Add / Edit Song</h4>
				<form action="">
					<div class="form-group">
						<label for="">
							<span class="form-title">歌曲名称：</span>
							<input type="text" placeholder="歌曲名称" required name="song">
						</label>
					</div>
					<div class="form-group">
						<label for="">
							<span class="form-title">歌手：</span>
							<input type="text" placeholder="歌手" required name="singer">
						</label>
					</div>
					<div class="form-group upload">
						<label for="">
							<span class="form-title">上传文件：</span>
							<div id="container">
								<button id="pickfiles"><i class="iconfont icon-cloudtouploadyunshangchuan"></i></button>
								<p class="tips">点击或拖拽文件，大小不超过 5 M</p>
							</div>
							<input type="hidden" name="songurl">
						</label>
					</div>
					<div class="form-group fileurl">
							<label for="">
								<span class="form-title">资源路径：</span>
								<input type="text" placeholder="资源路径" required readonly>
							</label>
						</div>
					<div class="form-group submit">
						<button class="save">保存</button>
						<button class="cancel">取消</button>
					</div>
				</form>
			</div>
			
		</div>
	</main>
	<footer>
			Author:<a href="https://happyjeannie.github.io/">Summer</a> | <a href="https://github.com/HappyJeannie">Github</a> | 2018
		</footer>
	
	<div class="tips">选择文件</div>
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="./../../node_modules/qiniu-js/dist/qiniu.min.js"></script>
	<script type="text/javascript" src="./../../node_modules/plupload/js/plupload.min.js"></script>
	<script>
		var uploader = Qiniu.uploader({
			runtimes: 'html5', //上传模式,依次退化
			browse_button: 'pickfiles', //上传选择的点选按钮，**必需**
			uptoken_url: 'http://localhost:8888/uptoken', //Ajax请求upToken的Url，**强烈建议设置**（服务端提供）
			//uptoken : '', //若未指定uptoken_url,则必须指定 uptoken ,uptoken由其他程序生成
			//unique_names: true, // 默认 false，key为文件名。若开启该选项，SDK为自动生成上传成功后的key（文件名）。
			// save_key: true,   // 默认 false。若在服务端生成uptoken的上传策略中指定了 `sava_key`，则开启，SDK会忽略对key的处理
			domain: 'http://pbznaxacr.bkt.clouddn.com/', //bucket 域名，下载资源时用到，**必需**
			get_new_uptoken: false, //设置上传文件的时候是否每次都重新获取新的token
			container: 'container', //上传区域DOM ID，默认是browser_button的父元素，
			max_file_size: '5mb', //最大文件体积限制
			max_retries: 3, //上传失败最大重试次数
			dragdrop: true, //开启可拖曳上传
			drop_element: 'container', //拖曳上传区域元素的ID，拖曳文件或文件夹后可触发上传
			chunk_size: '4mb', //分块上传时，每片的体积
			auto_start: true, //选择文件后自动上传，若关闭需要自己绑定事件触发上传
			init: {
				'FilesAdded': function (up, files) {
					plupload.each(files, function (file) {
						// 文件添加进队列后,处理相关的事情
					});
				},
				'BeforeUpload': function (up, file) {
					// 每个文件上传前,处理相关的事情
				},
				'UploadProgress': function (up, file) {
					// 每个文件上传时,处理相关的事情
					$('.tips').html('上传中');
				},
				'FileUploaded': function (up, file, info) {
					$('.tips').html('上传完成');
					// 每个文件上传成功后,处理相关的事情
					// 其中 info.response 是文件上传成功后，服务端返回的json，形式如
					// {
					//    "hash": "Fh8xVqod2MQ1mocfI4S4KpRL6D98",
					//    "key": "gogopher.jpg"
					//  }
					// 参考http://developer.qiniu.com/docs/v6/api/overview/up/response/simple-response.html

					var domain = up.getOption('domain');
					var res = JSON.parse(info.response);
					var sourceLink = domain + encodeURIComponent(res.key);
					console.log(sourceLink);
				},
				'Error': function (up, err, errTip) {
					//上传出错时,处理相关的事情
				},
				'UploadComplete': function () {
					//队列文件处理完毕后,处理相关的事情
				} //,
				//'Key': function(up, file) {
				// 若想在前端对每个文件的key进行个性化处理，可以配置该函数
				// 该配置必须要在 unique_names: false , save_key: false 时才生效

				//var key = "";
				// do something with key here
				//return key
				//}
			}
		});
	</script>
</body>

</html>
