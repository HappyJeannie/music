<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>管理页面</title>
  <style>
    #showPic{
      width: 100px;
      height: 100px;
    }
    img{
      width: 100%;
    }
  </style>
</head>
<body>
  <input type="file" id="selectFile">
  <div id="showPic"></div>
  <button id="upload" onclick="on_click_upload_file()">开始上传</button>
  <script src="./../node_modules/leancloud-storage/dist/av-min.js"></script>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script src="http://gosspublic.alicdn.com/aliyun-oss-sdk.min.js"></script>
  <script type="text/javascript">
    var client = new OSS.Wrapper({
      region: 'oss-cn-***',
      accessKeyId: '***',
      accessKeySecret: '***',
      bucket: '***'
    });
    
    client.list().then(function (result) {
      console.log(result.objects);
    });
    function on_click_upload_file(){


      var f = document.getElementById("selectFile").files[0]; 
      console.log(f.name);
      var val= document.getElementById("selectFile").value;
      var suffix = val.substr(val.indexOf("."));
      var obj=timestamp();  // 这里是生成文件名

      var storeAs = 'upload-file'+"/"+obj+suffix;  //命名空间
      console.log(' => ' + storeAs);


 client.multipartUpload(storeAs, f).then(function (result) {
      console.log(result); //--->返回对象
      console.log(result.url); //--->返回链接
 }).catch(function (err) {
      console.log(err);
});   
}



 /**
 * 生成文件名
 * @returns
 */
  function timestamp(){  
      var time = new Date();  
      var y = time.getFullYear();  
      var m = time.getMonth()+1;  
      var d = time.getDate();  
      var h = time.getHours();  
      var mm = time.getMinutes();  
      var s = time.getSeconds();  
      
      console.log(y);
    
      return ""+y+add0(m)+add0(d)+add0(h)+add0(mm)+add0(s);  
  }  






  function add0(m){  
    return m<10?'0'+m : m;  
  } 
  </script>
</body>
</html>
